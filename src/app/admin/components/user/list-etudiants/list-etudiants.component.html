
            <div class="content-wrapper">
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                      <div class="card-body">
                        <h4 class="card-title">Etudiants</h4>
                        <p class="card-description">
                          Add class <code>.table</code>
                        </p>
                        <div class="table-responsive">
                          <table class="table" >
                            <thead>
                              <tr>
                                <th>Nom et Prenom</th>
                                <th>Cin</th>
                                <th>Email</th>
                                <th>Date de naissance</th>
                                <th>Universite</th>
                                <th>Etat</th>
                                <th>Actions</th>


                              </tr>
                            </thead>
                            <tbody *ngFor="let user of users">
                              <tr>
                                <td>{{user.nomEt}} {{user.prenomEt}}</td>
                                <td>{{user.cin}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.dateNaissance |date }}</td>
                                <td>{{user.Universite}}</td>

                                <td>
                                    <label [ngClass]="{'badge badge-danger': user.etat === 'bloqué', 'badge badge-success': user.etat === 'validé'}">
                                        {{user.etat}}</label></td>
                                <td>
                                <button type="button" class="btn btn-success btn-rounded btn-icon"(click)="changerEtat(user.idEtudiant,'validé')">
                                    <i class="ti-angle-down"></i>
                                    
                                  </button>
                                <button type="button" class="btn btn-danger btn-rounded btn-icon" (click)="changerEtat(user.idEtudiant,'bloqué')">
                                    <i class="ti-close"></i>
                                  </button>

                                  <button type="button" class="btn btn-outline-secondary btn-rounded btn-icon" >
                                    <i class="ti-pencil"></i>
                                  </button>
                                  <button type="button" class="btn btn-danger btn-rounded btn-icon" (click)="changerEtat(user.idEtudiant,'archivé')">
                                    <i class="ti-trash"></i>
                                  </button>
                                  </td>
                              </tr>
                              
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
