<div class="content-wrapper">
    <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Liste des livres</h4>
            <div *ngIf="msg">
              <div class="alert alert-success" role="alert">
                  {{msg}}
              </div>
            </div>

            <div *ngIf="error">
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
            </div>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead >
                  <tr>
                    <th>Image</th>
                    <th>Titre</th>
                    <th>Description</th>
                    <th>Auteur</th>
                    <th>Nombre de page</th>
                    <th>Date de publication</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>

                  <tr *ngFor="let livre of livreList | async">
                    <td><img [src]="urlImage + '/' + livre.idLivre + '/' + livre.image" alt="Livre Image" width="50" height="50"></td>
                    <td>{{livre.titre | titlecase}}</td>
                    <td>{{ livre.description | titlecase}}</td>
                    <td>{{ livre.nomAuteur | titlecase}}</td>
                    <td>{{ livre.nbPages }}</td>
                    <td>{{ livre.dateDePublication | date: 'dd/MM/yyyy' }}</td>
                    <td style="width: 20%;">
                        <button class="btn btn-warning" (click)="openModalModification(livre.idLivre)">Modifier</button>
                        <button class="btn btn-danger ml-4" (click)="openModalSuppression(livre.idLivre)">Supprimer</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
