<div class="content-wrapper">
    <div class="row">
      <button matTooltip="Edit Task" class="btn btn-primary mr-2" [routerLink]="['/admin/bibliotheque/addbiblio']">
        Ajouter une bibliotheque
      </button>  
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Liste des Bibliotheques</h4>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Numéro de Téléphone</th>
                    <th>Horaire</th>
                    <th>Description</th>
                    <th>       </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    
                  <tr *ngFor="let biblio of biblioList | async">
                    <td>{{biblio.idBibliotheque}}</td>
                    <td>{{biblio.nomB | titlecase}}</td>
                    <td>{{biblio.email}}</td>
                    <td>{{biblio.numTel}}</td>
                    <td>{{biblio.horaire}}</td>
                    <td>{{biblio.description | titlecase}}</td>
                    <td style="width: 20%;">
                      <!--<button class="btn btn-warning" *ngIf="biblio.idBibliotheque !== undefined" (click)="redirigerVersModification(biblio.idBibliotheque)">Modifier</button>-->
                      <button matTooltip="Edit Task" class="btn btn-info mr-2" [routerLink]="['/admin/bibliotheque/updatebiblio', biblio.idBibliotheque]">
                        Modifier
                      </button>                        <button class="btn btn-danger ml-4" (click)="supprimerBiblio(biblio.idBibliotheque)">Supprimer</button>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
