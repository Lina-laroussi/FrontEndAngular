<div class="content-wrapper">
    <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Liste des categories</h4>
            <div *ngIf="msg">
              <div class="alert alert-success" role="alert">
                  {{msg}}
              </div>
            </div>

            <div *ngIf="error">
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
            </div>
            <div class="table table-hover">
              <table class="table">
                <thead >
                  <tr>
                    <th>Image</th>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>

                  <tr *ngFor="let categorie of categorieList | async">
                    <td><img [src]="urlImage + '/' + categorie.idCategorie + '/' + categorie.image" alt="Category Image" width="50" height="50"></td>
                    <td>{{categorie.nom | titlecase}}</td>
                    <td>{{categorie.description | titlecase}}</td>
                    <td style="width: 20%;">
                        <button class="btn btn-warning" (click)="openModalModification(categorie.idCategorie)">Modifier</button>
                        <button  class="btn btn-danger ml-4" (click)="openModalSuppression(categorie.idCategorie)">Supprimer</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
