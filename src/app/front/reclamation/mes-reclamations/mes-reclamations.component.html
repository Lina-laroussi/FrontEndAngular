
<div class="content-wrapper">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card" style="margin-top: 2.5rem;">
          <div class="card-body">
            <h4 class="card-title">Reclamations</h4>
            <div class="d-flex justify-content-between">
            <p class="card-description">
              AReclamations <code>.Mes reclamations</code>
            </p> 
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="openAdd()">
                Ajouter reclamation
            </button>
        </div>
            <div class="table-responsive">
              <table class="table" >
                <thead>
                  <tr>
                    <th>Sujet</th>
                    <th>Description</th>
                    <th>Etat</th>



                  </tr>
                </thead>
                <tbody *ngFor="let reclamation of reclamations">
                  <tr>
                    <td>{{reclamation.sujet}}</td>
                    <td>{{reclamation.description}}</td>
                    <td>
                        <label class="badge"  [ngClass]="{'badge-danger': reclamation.etat === 'bloqué', 'badge-success': reclamation.etat === 'valide'||'envoyé','badge-info': reclamation.etat === 'en cours','badge-Warning': reclamation.etat === 'rejeté'}">
                            {{reclamation.etat}}</label></td>
                    <td>
    

                      <button type="button" class="btn btn-outline-secondary btn-rounded btn-icon" data-toggle="modal" data-target="#exampleModal" (click)="openEdit(reclamation)">
                        <i class="ti-pencil"></i>
                      </button>
                      <button type="button" class="btn btn-danger btn-rounded btn-icon">
                        <i class="ti-trash"></i>
                      </button>
                      </td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <app-formulaire-reclamation [user] = "user" (ReclamationAddEvent)="rechargeReclamations()" [(isEdit)]="isEditModal" [reclamation]="selectedReclamation"></app-formulaire-reclamation>
</div>
