<div class="content-wrapper">
  <div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card position-relative">
          <div id="detailedReports"  style="background-image: url('{{ imageBanniere }}');" class="carousel slide detailed-report-carousel position-static pt-2" data-ride="carousel">
            <a class="carousel-control-prev" href="#detailedReports" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#detailedReports" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
      </div>
    </div>
  </div>



    <div class="row">

      <div *ngIf="(livreList | async)?.length === 0">
        <div class="col-md-12 grid-margin stretch-card" >
          <div class="card">
            <div class="card-body">
              <p class="text-center" style="font-size: 18px; color: #4B49AC; ">Nous regrettons de vous informer qu'actuellement, il n'y a aucun livre disponible pour cette catégorie , nos collections sont régulièrement mises à jour alors n'hésitez pas à revenir ultérieurement pour découvrir de nouveaux livres passionnants.  </p>
            </div>
          </div>
        </div>
     </div>
       
     
      <div class="col-md-2 grid-margin stretch-card" *ngFor="let livre of livreList | async">
            <div class="card">
              <div class="card-body">
               <div class="d-flex flex-column justify-content-between">
                <img [src]="urlImage + '/' + livre.idLivre + '/' + livre.image" alt="Category Image" width="135" height="150">
                <p class="card-title mt-3 d-flex justify-content-center align-items-center text-center grid-margin">{{livre.titre}}</p>
                <button class="btn btn-outline-success" (click)="voirDetailsLivre(livre.idLivre)">Details</button>
               </div>
              </div>
            </div>
      </div>
    </div>
