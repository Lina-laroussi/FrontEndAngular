<div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="main-panel">        
                <div class="content-wrapper">
                    <div class="col-12 offset-md-1 grid-margin">
                    <div class="card">
                    <div class="card-body">
                        <form class="form-sample" [formGroup]="updateForm" (ngSubmit)="onSubmitForm()">
                        <p class="card-description">
                            Informations personnels
                        </p>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Image</label>
                                    <div class="col-sm-9">
                                        <!-- Use type="file" for image upload -->
                                        <input type="file" class="form-control" formControlName="image"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Nom</label>
                                <div class="col-sm-9">
                                <input type="text" class="form-control" formControlName="nomEt" [readonly]="true"/>
                                </div>
                            </div>
                            </div>
                            <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" >Prenom</label>
                                <div class="col-sm-9">
                                <input type="text" class="form-control" formControlName="prenomEt" [readonly]="true" />
                                </div>
                            </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Email</label>
                                    <div class="col-sm-9">
                                    <input type="email" class="form-control"formControlName="email" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Date de naissance</label>
                                <div class="col-sm-9">
                                <input type="date" class="form-control" placeholder="dd/mm/yyyy" formControlName="dateNaissance"/>
                                </div>
                            </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">CIN</label>
                                    <div class="col-sm-9">
                                    <input type="number" class="form-control" formControlName="cin" />
                                    </div>
                                </div>
                            </div>
                            <!--<div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Ecole</label>
                                <div class="col-sm-9">
                                <input class="form-control" placeholder="dd/mm/yyyy"/>
                                </div>
                            </div>
                            </div>-->
                        </div>
                        <div class="mt-3 d-flex justify-content-center">
                            <button class="btn btn-primary btn-lg font-weight-medium auth-form-btn" >Update</button>
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
                </div>
        </div>  
      </div>
    </div>
</div>
