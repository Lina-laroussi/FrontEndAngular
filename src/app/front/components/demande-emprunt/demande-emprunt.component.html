

<div class="content-wrapper">

    <div class="row mt-5">
        <div class="col-md-12 grid-margin stretch-card">
          <div class="card position-relative">
              <div id="detailedReports" class="carousel slide detailed-report-carousel position-static pt-2" data-ride="carousel">
                
                
                <a class="carousel-control-prev" href="#detailedReports" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#detailedReports" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
          </div>
        </div>
    </div>
    <div *ngIf="livre$ | async as livre">
        <div class="row justify-content-center">
            <div class="col-md-8 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                <h4 class="card-title text-center">Demande d'emprunt pour le livre</h4>
                <h4 class="card-title text-center titre">{{livre.titre}}</h4>

                <form class="forms-sample">
                    <div class="form-group">
                        <label for="exampleInputText1">Nom</label>
                        <input type="text" class="form-control" id="exampleInputText1" placeholder="Nom">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputText1">Prénom</label>
                        <input type="text" class="form-control" id="exampleInputText1" placeholder="Prénom">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputUsername1">Date début
                        </label>
                        <input type="date" class="form-control" id="exampleInputUsername1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Date fin </label>
                        <input type="date" class="form-control" id="exampleInputEmail1">
                    </div>
                    
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                    </div>

                </form>
                </div>
            </div>
            </div>
        </div>
    </div>    
</div>
