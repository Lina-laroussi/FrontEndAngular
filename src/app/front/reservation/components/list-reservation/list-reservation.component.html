


<div class="content-wrapper">
    <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Liste des Reservation</h4>
            <div *ngIf="msg">
                
              <div class="alert alert-success" role="alert">
                  {{msg}}
              </div>
            </div>

            <div *ngIf="error">
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
            </div>
            <div class="table table-hover">
              <table class="table">
                <thead >
                  <tr>
                    <th>id Reservation</th>
                    <th>anneeUniversitaire</th>
                    <th>estValide </th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
   
                  <tr *ngFor="let reservation of reservationList | async">
                    <td>{{reservation.idReservation  }}</td>
                     <td>{{reservation.anneeUniversitaire | date }}</td>
                    <td>{{reservation.estValide  }}</td>
                      <td style="width: 10%;">
                         <!-- Modify button (modified to be green) -->
                          
  
                                                              <!-- Delete button -->
                                         <button type="button" class="btn btn-danger btn-icon ml-3" (click)="openModalSuppressionn(reservation.idReservation )">
                                <i class="mdi mdi-delete"></i> Delete
                                                    </button>
  
                
                    </td>
                  </tr>
                </tbody>
 

                <button type="button" class="btn btn-primary " (click)="openModalModificationn(reservation)">
                    
                    <i class="mdi mdi-grease-pencil"></i> Modifier reservation 
               </button>
              </table>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
