
  


<section>
  <div>
<div class="   d-flex align-items-center mx-auto">
    <div class="  row mx-auto ">
      <div class="  col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body ">
            <h4 class="card-title  ">Liste des Reservation</h4>
            <div *ngIf="msg">
                
              <div class="alert alert-success" role="alert">
                  {{msg}}
              </div>
            </div>

            <div *ngIf="error">
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
            </div> 
          
            <br/><br/>
             
            <div class="table table-hover container "     >
              <table class="     table "  id="content" #content >
                <thead >
                  <tr>
                    <th>id Reservation</th>
                    <th>anneeUniversitaire</th>
                    <th>estValide </th>
                    <th>Delete</th>
                  </tr>
                </thead>
                
                <tbody>
                    <tr *ngFor="let reservation of reservationList | async" >
                    <td>{{reservation.idReservation  }}</td>
                     <td>{{reservation.anneeUniversitaire | date }}</td>
                    <td>{{reservation.estValide  }}</td>
                      <td style="width: 10%;">
       
                                         <button type="button" class="btn btn-danger btn-icon ml-3" (click)="openModalSuppressionn(reservation.idReservation )">
                                <i class="mdi mdi-delete"></i> Delete
                                                    </button>
 
                    </td>
                  </tr>
                </tbody>
 
               
               
               
              
              </table>
              <button type="button" class="btn btn-primary " (click)="openModalModificationn(reservation)">
                    
                <i class="mdi mdi-grease-pencil"></i> Modifier reservation 
           </button>
              <input type="button" value="Download PDF" class="btn btn-success" (click)="SavePDF()">
              <button  class="btn btn-primary " (click)="exportexcel()">Export to Excel</button>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>    
</div>
</section>
